<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>URL Shortener for Umbrella</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
    <body>
        <div class="container">
            <h3>A URL Shortener written for Umbrella Corp</h3>
            <p>Enter the URL into the field to shorten it</p>
           <form>
               <div class="col-lg-12">
                   <div class="input-group input-group-lg">
                       <input id="url-field" type="text" class="form-control" placeholder="Paste a link...">
                       <span class="input-group-btn">
                  <button class="btn btn-shorten" type="button">SHORTEN</button>
                </span>
                   </div>
               </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="javascripts/shortner.js"></script>
    </body>
</html>
